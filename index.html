<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center min-vh-100">

  <div class="container text-center">
    <div class="card bg-secondary shadow p-4">
      <h1 class="mb-4">🎮 Tic Tac Toe</h1>
      <div id="board" class="d-grid gap-2 mx-auto" style="grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px);">
        <div class="cell border border-light bg-light text-dark" data-cell></div>
        <div class="cell border border-light bg-light text-dark" data-cell></div>
        <div class="cell border border-light bg-light text-dark" data-cell></div>
        <div class="cell border border-light bg-light text-dark" data-cell></div>
        <div class="cell border border-light bg-light text-dark" data-cell></div>
        <div class="cell border border-light bg-light text-dark" data-cell></div>
        <div class="cell border border-light bg-light text-dark" data-cell></div>
        <div class="cell border border-light bg-light text-dark" data-cell></div>
        <div class="cell border border-light bg-light text-dark" data-cell></div>
      </div>

      <div id="winningMessage" class="mt-4 d-none">
        <h2 id="messageText" class="mb-3"></h2>
        <button id="restartBtn" class="btn btn-success">🔁 Restart Game</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
